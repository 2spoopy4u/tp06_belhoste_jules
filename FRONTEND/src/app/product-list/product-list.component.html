<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>
                    <div> 
                        <label> Référence </label>
                        <br>
                        <app-list-browser [filterField]="'refFilter'"></app-list-browser>
                    </div>
                </th>
                <th>
                    <div> 
                        <label>Libellé</label>
                        <br>
                        <app-list-browser [filterField]="'libelleFilter'"></app-list-browser>
                    </div>
                </th>
                <th>
                    <div> 
                        <label>Prix</label>
                        <br>
                        <app-list-browser [filterField]="'priceFilter'" ></app-list-browser>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productList | async">
                <td>{{product.ref}}</td>
                <td>{{product.libelle}}</td>
                <td>{{product.prix}}</td>
                <td><button type="button" (click)="addToCart(product)">Ajouter au panier</button></td>
            </tr>
        </tbody>
    </table>
</div>
